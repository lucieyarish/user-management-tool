<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>User Management System</title>
</head>
<body>
<h2 class="ui center aligned icon header">
    <i class="circular users icon"></i>
    User Management System
</h2>

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Order By
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Id</a>
        <a class="dropdown-item" href="#">Name</a>
        <a class="dropdown-item" href="#">Surname</a>
        <a class="dropdown-item" href="#">Status</a>
        <a class="dropdown-item" href="#">Creation Date (Oldest First)</a>
        <a class="dropdown-item" href="#">Creation Date (Newest First)</a>
    </div>
</div>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr><th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Active</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Creation Date</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td>
            <a th:href="|/user/${user.id}|" th:text="${user.active}"></a>
        </td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.createdOn}"></td>
        <td>
            <a th:href="|/removeUser/${user.id}|" th:text="${'delete'}"></a>
        </td>
<!--        <td>-->
<!--            <form action="#" th:action="@{/user/{id}}" th:method="post" >-->
<!--                <input type="hidden" th:field="${user}">Delete</input>-->
<!--                <button type="submit" onClick="return confirm('sure?')"/>-->
<!--            </form>-->
<!--        </td>-->
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example">

            <a class="page-link" href="#" tabindex="-1">Previous</a>

        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
